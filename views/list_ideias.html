{% for ideia in ideias %}
    <div class="idea">
        
        <img src="{{ ideia.img }}" alt="Icone {{ ideia.title }}">

        <div class="content">
            <h3>{{ ideia.title }}</h3>
            <p>{{ ideia.category }}</p>
            <div class="description">
                {{ ideia.description }}
            </div>
            <a href="{{ ideia.url }}" target="_blank" >Ir para Ideia</a>
        </div>
    </div>
{% endfor %}
